<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
    <div class="profile-card">
      <div class="header">
        <img class="background" src="images/bg-pattern-card.svg" alt="Background">
      </div>
      <div class="middle">
        <img class="avatar" src="images/image-victor.jpg" alt="Profile avatar">
        <p class="name">Victor Crest <span class="age">26</span></p>
        <p class="city">London</p> 
      </div>
      <div class="footer">
        <p class="column">80K<span class="footer__span">Followers</span></p>
        <p class="column">803K<span class="footer__span">Likes</span></p>
        <p class="column">1.4K<span class="footer__span">Photos</span></p>
      </div>
    </div>
  <div class="author">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/dczerniawko">Daria Czerniawko</a>.
  </div>
</body>
</html>
