<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
  <link href="css/style.css" rel="stylesheet" />

  <title> Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <div class="container">
    <nav>
      <div class="logo"><img src="images/logo.svg" alt="logo"></div>
    </nav>
    <div class="row">
      <div class="row__mockup"><img src="images/illustration-mockups.svg" alt="mockup"></div>
      <div class="row__info">
        <div class="row__info__text">
          <h1>Build The Community</h1>
          <h2>Your Fans Will Love</h2>
          <p>Huddle re-imagines the way we build
            communities. You have a voice, but so does your audience. Create connections
            with your users as you engage in genuine discussion.</p>
        </div>
        <button class="row__info__btn">Register</button>
      </div>
    </div>
    <footer>
      <div class="socials">
        <div class="socials__fb"><i class="fab fa-facebook-f"></i></div>
        <div class="socials__tw"><i class="fab fa-twitter"></i></div>
        <div class="socials__in"><i class="fab fa-instagram"></i></div>
      </div>
      <div class="footer__end">
        <p class="footer__end__attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
            href="https://twitter.com/DariaCzerniawko">Daria Czerniawko</a>.
        </p>
      </div>
    </footer>
  </div>

</body>

</html>
