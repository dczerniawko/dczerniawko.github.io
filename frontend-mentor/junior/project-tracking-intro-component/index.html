<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Project tracking intro component</title>
</head>
<body>
  <div class="wrap">
    <header>
      <img class="logo" src="images/logo.svg" alt="Brand logo">
      <button class="hamburger" type="button" name="hamburger" id="hamburger" aria-label="hamburger">
        <span class="hamburger__box">
          <span class="hamburger__inner"></span>
        </span>
      </button>
      <nav>
        <ul>
          <li>Product</li>
          <li>Features</li>
          <li>Pricing</li>
          <li><img class="close" src="images/icon-close.svg" alt="Close icon"></li>
          <li class="login">Login</li>
        </ul>
      </nav>
      <div class="navigation">
        <ul class="navigation__list">
          <li class="navigation__item">Product</li>
          <li class="navigation__item">Features</li>
          <li class="navigation__item">Pricing</li>
          <li class="navigation__item">Login</li>
        </ul>
      </div>
    </header>
    <div class="sticky"></div>

    <div class="content">
      <div class="left">
        <p class="pretitle"><span class="new">New</span> Monograph Dashboard</p>
        <h1>Powerful insights into your team</h1>
        <p class="subtitle">Project planning and time tracking for agile teams</p>
        <button type="button">Schedule a demo</button>
        <label>to see a live preview</label>
      </div>
      <div class="right">
        <img class="devices" src="images/illustration-devices.svg" alt="Mobile and nootebook">
      </div>
    </div>
  </div>

  <footer>
    <p class="author">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://twitter.com/DariaCzerniawko">Daria Czerniawko</a>.
    </p>
  </footer>
  <script src="js/main.js"></script>
</body>
</html>
